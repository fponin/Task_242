<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INFO User</title>
</head>
<body>
<h3>Update user</h3>
<form th:method="GET"  th:object="${user}">
    <label for="name">Name</label>
    <input name="name" type="text" th:field ="*{name}" id="name"/>
    <br><br>
    <label for="surname">Surname</label>
    <input name="surname" type="text" th:field="*{surname}" id="surname"/>
    <br><br>
    <label for="password">Password</label>
    <input name="password" type="text" th:field="*{password}" id="password"/>
    <br><br>
    <label for="department">Department</label>
    <input name="department" type="text" th:field="*{department}" id="department"/>
    <br><br>
    <label for="email">E-mail</label>
    <input name="email" type="text" th:field="*{email}" id="email"/>
    <br><br>
<!--    <label for="roles">Roles</label>-->
<!--    <input name="roles" type="text" th:field="*{getRoles()}" id="roles"/>-->
<!--    <br><br>-->

    <input type="button" value="<-exit"
           onclick="location.href = '/logout'"/>
</form>
</body>
</html>
